layout: base

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
    {% if page.comments != false %}
      {% include comments.html %}
    {% endif %}    
  </div>

</article>
